<html>
<head>
<title>{% block title %} Viberr {% endblock %} </title>

    {% load staticfiles %}
    {% load staticfiles %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'music/style.css' %}" />
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel = "stylesheet" type = "text/css" href = "{% static 'music/style.css' %}" />

</head>
<body>
    <nav class = "navbar navbar-inverse" >
    <div class = "container-fluid">


        <!--Header-->
        <div class = "navbar-header" >
            <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            <a class = "navbar-brand" href = "{% url 'music:index' %}"> Viberr </a>
        </div>

        <!--Items-->
        <div class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class = "active">
                    <a href = "{% url 'music:index' %}">
                        <span class = "glyphicon glyphicon-cd" aria-hidden = "true"></span>&nbsp;
                        Albums
                    </a>
                </li>
                 <li class = "active">
                    <a href = "{%url 'music:index1' %}">
                        <span class = "glyphicon glyphicon-music" aria-hidden = "true"></span>&nbsp;
                        Songs
                    </a>
                </li>

            </ul>

            <form class = "navbar-form navbar-left" role = "search" method = "get" action = "{% url 'music:search' %}">
                <div class = "form-group">
                    <input type="text" class="form-control" name = "q" value = "{{request.GET.q}}"/>
                </div>
                <button type = "submit" class = "btn btn-default">Search</button>
            </form>
            <ul class = "nav navbar-nav navbar-right">
                <li class = "active">
                    <a href = "{% url 'music:album_add' %}">
                        <span class = "glyphicon glyphicon-plus" aria-hidden = "true"></span> &nbsp;
                        Add Albums
                    </a>
                </li>
                <li class = "active">
                    <a href = "{% url 'music:logout' %}">
                        <span class = "glyphicon glyphicon-off" aria-hidden = "true"></span> &nbsp;
                        Log out
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
    {% block body %}
    {% endblock %}
<footer> Hosted by : T.V.Abhishek,CBIT,Hyderabad</footer>
</body>
</html>
